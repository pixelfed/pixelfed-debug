<!DOCTYPE html>
<html>
<head>
	<title>Pixelfed Debug Decode</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous" />
	<style type="text/css">
		body {
			padding-top: 2rem;
		}
	</style>
</head>
<body id="app">
	<div class="container">
		
		<nav class="navbar navbar-light px-0">
			<a class="navbar-brand font-weight-bold" href="/">
				<img src="assets/pixelfed-icon-color.svg" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
				Pixelfed
			</a>
		</nav>
		<p class="display-4 my-2">Debug Decoder</p>

		<p class="lead py-3">Use this to decode debug base64 encoded reports.</p>

		<div>
			<textarea class="form-control" rows="4" id="input" placeholder="Paste report here"></textarea>
		</div>
		<hr>
		<p class="font-weight-bold">Output:</p>
		<div class="card card-body bg-light">
			<pre id="output"></pre>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha256-VsEqElsCHSGmnmHXGQzvoWjWwoznFSZc6hs7ARLRacQ=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#input').on('change keyup paste', function() {
			let el = $(this);
			let val = el.val();
			try	{
				$('#output').html(atob(val));
			} catch(e) {

			}
		});
	</script>
</body>
</html>
